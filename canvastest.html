<html>
  <head>
    <script type="text/javascript" src="lib/tweenjs/lib/tweenjs-0.6.2.min.js"></script>
    <script type="text/javascript" src="lib/easeljs/lib/easeljs-0.8.2.min.js"></script>
    <script>
      function init() {
        var stage = new createjs.Stage("test-canvas");
        var circle = new createjs.Shape();
        circle.graphics.beginFill("DeepSkyBlue").drawCircle(50, 50, 50);
        stage.addChild(circle);
        stage.update();
      }
    </script>
  </head>
  <body onload="init();">
    <canvas height="300" width="500" id="test-canvas" style="outline: thin dashed black">
  </body>
</html>
